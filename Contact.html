<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
  </head>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <body>

<h1>My Contact Details</h1>

<hr>
    <form  action="mailto:info@gmail.com" method="post" enctype="text/plain">
        <label>Your name:</label>
        <input type="text" name="yourName" value="" required><br>
        <label>Email</label>
        <input type="email" name="yourEmail" value="" required><br>
        <label>Password</label>
        <input type="password" name="yourPassword" value="" required><br>
        <label>Message</label>
        <textarea name="yourMessage" rows="8" cols="30"></textarea><br>
        <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
